<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="widget.css">
	</head>

	<body>
		<div id="widgetApp">
			<img src="images/logo-color.png" alt="" style="width: 150px;" />

			<div class="show-on-load registered-user">
				<div id="intro-block" class="slide">
					<div id="intro-text">
						Hello <span class="user-name"></span>
					</div>

					<div id="points-block"></div>

					<button id="buttonShowPrizes">Show prizes</button>
				</div>

				<div id="available-challenges-block" class="slide" style="display: none;"></div>

				<div id="not-collected-points-block" class="slide" style="display: none;"></div>
			</div>

			<div class="show-on-load unregistered-user">
				<div id="intro-text-no-user">
					<div>
						Join the Challenger program!<br>

						<div>
							<button id="button-sign-up">
								Begin!
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="lib/jquery.js"></script>
	<script src="widget.js"></script>
</html>
